<div class="w-[calc(100vw-48px)] rounded-xl bg-white">
  <div class="flex items-center justify-start p-4 pb-2 md:px-12 md:py-6">
    <h2 class="text-h6">台灣地圖</h2>
  </div>
  <div
    class="flex h-auto max-h-[calc(90dvh-78px)] items-center justify-center bg-map"
  >
    <div class="h-full w-full">
      <app-map-chart
        [countryData]="mapChartCountryData | async"
        [areaData]="mapChartAreaData | async"
        (changeCity)="changeCity($event)"
        [year]="voteMapService.currentYear"
      ></app-map-chart>
    </div>
  </div>
  <div class="flex justify-center gap-5 px-4 py-3">
    <button
      class="grow rounded-md bg-primary px-4 py-2 text-center text-body-2 text-white"
      (click)="closeDialog()"
    >
      關閉
    </button>
  </div>
</div>
